<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TBC Loot Browser</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #111827;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }
    h1 { color: #fbbf24; margin-bottom: 20px; font-size: 24px; }
    p { color: #9ca3af; margin-bottom: 30px; max-width: 300px; }
    .btn {
      display: inline-block;
      background: #fbbf24;
      color: #000;
      padding: 16px 32px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      margin: 10px;
    }
    .btn:active { background: #f59e0b; }
    .btn-secondary {
      background: #374151;
      color: #fff;
    }
    .instructions {
      margin-top: 40px;
      padding: 20px;
      background: #1f2937;
      border-radius: 12px;
      max-width: 320px;
    }
    .instructions h3 { color: #fbbf24; margin-bottom: 10px; font-size: 14px; }
    .instructions ol { text-align: left; color: #9ca3af; font-size: 14px; padding-left: 20px; }
    .instructions li { margin: 8px 0; }
  </style>
</head>
<body>
  <h1>ðŸ›’ TBC Raid Loot Browser</h1>
  <p>Browse and create wishlists for TBC raid loot to share with your booster!</p>

  <a href="/wishlist" class="btn">Open Loot Browser</a>

  <div class="instructions">
    <h3>ðŸ“± On Mobile?</h3>
    <ol>
      <li>Tap the <strong>â‹®</strong> menu (top right)</li>
      <li>Select <strong>"Open in Browser"</strong></li>
      <li>Or copy this link and paste in Safari/Chrome</li>
    </ol>
  </div>

  <script>
    // Auto-redirect after 1 second if not in problematic browser
    const isDiscord = navigator.userAgent.includes('Discord');
    if (!isDiscord) {
      setTimeout(() => {
        window.location.href = '/wishlist' + window.location.search;
      }, 500);
    }
  </script>
</body>
</html>
