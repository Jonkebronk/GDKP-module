[build]
builder = "dockerfile"
dockerfilePath = "apps/api/Dockerfile"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 120
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
startCommand = "sh -c 'cd /app/packages/prisma-client && npx prisma migrate deploy && cd /app && node apps/api/dist/index.js'"
